<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>SlapGame</title>
</head>
<body>
  <main class="container-fluid">
    <div class="row justify-content-center p-3">
      <h1 class="text-center">Track Your Night Out</h1>
    </div>
    <div class="row justify-content-center max-height p-3">
      
      <img id="drunkImg" class="float max-height happyGlow" src="https://images.vexels.com/media/users/3/146431/isolated/preview/121c3c4e1ee1ed7924e2ec6787478164-man-summer-drinking-silhouette-by-vexels.png" alt="Wino">
    </div>
    <div id="healthTemplate" class="row justify-content-center text-center">
         
    </div>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
       <h2 id="sober">Feel Sober?</h2>
       <button id="btn" class="btn btn-info" onclick="slap('sip')">Sip</button>
       <button  id="btn2" class="btn btn-warning" onclick="slap('slap')">Gulp</button>
       <button  id="btn3" class="btn btn-danger" onclick="slap('slander')">Chug!</button>
      </div>
      <div id="sick" class="col-6 text-center">
        <h2>Feeling Sick? </h2>
        <button id="btn4" class="btn btn-success" onclick="slap('water')">Water</button>
       <button id="btn5" class="btn btn-success" onclick="slap('pizza')">Pizza</button>
      </div>
    </div>
    <div class="row justify-content-center p-5">
      <h1 id="passed" class="hidden text-center">You Passed Out!</h1>
    </div>
  </main>









  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
